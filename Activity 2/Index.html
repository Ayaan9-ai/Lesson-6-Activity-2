<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewpoint" content="width=device-width">
            <title>Personal Detail form</title>
            <link href="style.css" rel="stylesheet" type="text/css">
        </head>

        <body style="background-color: rgb(181, 123, 185);">
            <form>
                <fieldset>

                    <legend>Personal Information</legend>
                    <label>Full name</label>

                    <input type="text" id="fullname"
                    placeholder="Enter your name">
                    <br><br>
                    <label>Email:</label>
                    <input type-="text" id="email" placeholder="Enter your email">
                    <br><br>
                    <label>Gender:</label><br>
                    <input type="radio" id="female" name="Gender" value="Female">Female<br>
                    <input type="radio" id="Male" name="Gender" Value="Female">Male<br>
                    <br>
                    <label>Date of Birth</label>
                    <Input type="date" id="Date of birth" name="Date of Birth"><br><br>
                    <Input type="Submit" style="background-color: blue; color: aqua;">
                </fieldset>
            </form>
        </body>
    </html>
